<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOXD</title>
    <base href="/">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <h1>BOXD</h1>

    <div id="game-container">
        <!-- Current guess row -->


        <div id="grid"></div>
        
        <!-- Hidden input for compatibility -->
        <input id="guessInput" type="text" maxlength="5" style="opacity:0; position:absolute; pointer-events:none;">
        <button id="guessBtn" style="display:none;">Guess</button>

        <div id="keyboard"></div>

        <h2>Your Guesses:</h2>
        <ul id="guesses"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
